<!doctype html>
<html lang="cn">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/login.css" rel="stylesheet" />
    <title>登录</title>
  </head>
  <body>
	<div class="container">
	  <h2><br/></h2>
	  <form id="login_form">
	    <div class="form-group" id="account_form">
	      <label for="account">邮箱:</label>
	      <input type="account" class="form-control" id="account" placeholder="输入邮箱">
	    </div>
	    <div class="form-group" id="pwd_form">
	      <label for="pwd">密码:</label>
	      <input type="password" class="form-control" id="pwd" placeholder="输入密码">
	    </div>
	    <div id="div_submit">
	    	<button id="login_submit" type="button" class="btn btn-primary">登录</button>
	    	<button id="register_submit" type="button" class="btn btn-primary">注册</button>
	    </div>
	  </form>
	</div>

    <script src="js/login.js"></script>
  </body>
</html>
