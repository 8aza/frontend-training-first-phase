<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.democlass{
			color:red;
		}
		</style>
	</head>
	<body>
		<p id="demo1">单击按钮创建button元素</p>
		<button onclick="myFunction()">点我</button>
		
		<p id="demo2">单击按钮创建文本节点。</p>
		<button onclick="myFunction2()">点我</button>
		
		<h1>Hello World</h1>
		<p id="demo3">单击按钮来创建一个“类”属性值“democlass”插入到上面的H1元素。</p>
		<button onclick="myFunction3()">点我</button>
		
		
		<script>
		function myFunction(){
			var btn=document.createElement("BUTTON");
			var demo1 = document.getElementById('demo1');
			demo1.insertBefore(btn,demo1.childNodes[0]);
		};
		function myFunction2(){
			var t=document.createTextNode("Hello World");
			document.body.appendChild(t);
		};
		function myFunction3(){
			var h1=document.getElementsByTagName("H1")[0];
			var att=document.createAttribute("class");
			att.value="democlass";
			h1.setAttributeNode(att);
		}
		</script>
	</body>
</html>
